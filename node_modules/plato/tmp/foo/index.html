
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plato Source Analysis</title>
  <!--<link rel="stylesheet" href="assets/css/foundation.css" />-->

  <link rel="stylesheet" href="assets/css/foundation.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/plato-charts.css" />
  <script>
    window.plato = {};
  </script>
  <script src="js/vendor/d3/d3.js"></script>
  <script src="js/vendor/angular/angular.js"></script>
  <script src="js/vendor/requirejs/require.js" data-main="js/main"></script>
</head>

<body>
<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      <h1>
        <a href="http://platojs.org/" class="brand">
          Plato<mark>js.org</mark>
        </a>
      </h1>
    </li>
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <ul class="left">
      <li class="divider"></li>
      <li><a href="#">Report Home</a></li>
    </ul>

  </section>
</nav>


<main ng-controller="appCtrl">

  <div ng-repeat="row in config.layout.overview">
    <div ng-repeat="item in row track by $index">
      <div plato-element ng-class="classForLength(row.length)" element="item" config="config" reports="reports"></div>
      </div>
    </div>
  </div>

</main>


<footer class="row">
  <div class="large-12 columns">
    <hr />
  </div>
</footer>
</body>
</html>
