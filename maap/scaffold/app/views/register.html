<div class="container">
	<div class="row">
		<div class="col-xs-5 col-xs-offset-3">

			<div class="page-header">
				<h2>Signup</h2>
			</div>
			
			<div class="well">
				<form role="form">
					
					<div class="form-group">
						<label for="register-email">Email address</label>
						<input type="email" class="form-control" id="register-email" placeholder="Enter email" ng-model='email' autofillfix />
					</div>
					
					<div class="form-group">
						<label for="register-pwd">Password</label>
						<input type="password" class="form-control" id="register-pwd" placeholder="Enter Password" ng-model='password' autofillfix />
					</div>
					
					<div class="form-group">
						<label for="register-confpwd">Password confirmation</label>
						<input type="password" class="form-control" id="register-confpwd" placeholder="Repeat Password" ng-model='confirmPassword' autofillfix />
					</div>
					
					<button type="submit" class="btn btn-info btn-block" ng-click="signup()">Signup</button>
					
				</form>
			</div>
			
		</div>
	</div>
</div>
