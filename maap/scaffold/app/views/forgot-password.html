<div class="container">
	<div class="row">
		<div class="col-xs-5 col-xs-offset-3">

			<div class="page-header">
				<h2>Forgot your password?</h2>
				<p>Enter your email, we will send you a message explaning how to reset your password!</p>
			</div>

			<div class="well">
				<form role="form">
					<div class="form-group">
						<label for="request-email">Email address</label>
						<input type="email" class="form-control" id="request-email" placeholder="Enter email" ng-model='requestEmail' autofillfix />
					</div>
				  
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block" ng-click="request_password()">Submit</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
