<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div class="page-header">
				<h1>Document <small>{{document.id}}</small></h1>
			</div>

			<table class="table table-striped table-bordered" align="center">
				<tr ng-repeat="row in document.fields">
					<td><b>{{row.label}}</b></td>
					<td>{{row.data}}</td>
				</tr>
			</table>
			
			<a href="#/collections/{{collection.id}}/" class="btn btn-default">Back</a>

			<button ng-show="isAdmin || isSuperAdmin" role="button" class="btn btn-danger" ng-click="delete_document()">
				<i class="glyphicon glyphicon-trash"></i> Delete Document
			</button>

			<a href="#/collections/{{collection.id}}/{{document.id}}/edit" ng-show="isAdmin || isSuperAdmin" class="btn btn-primary">
				<i class="glyphicon glyphicon-pencil"></i> Edit Document
			</a>

		</div>
	</div>
</div>
