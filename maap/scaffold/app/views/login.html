<div class="container">
	<div class="row">
		<div class="col-xs-5 col-xs-offset-3">

			<div class="page-header">
				<h2>Login</h2>
			</div>

			<div class="well">
				<form role="form">
					<div class="form-group">
						<label for="login-email">Email address</label>
						<input type="email" class="form-control" id="login-email" placeholder="Enter email" ng-model='userFormLogin.email' autofillfix />
					</div>
					<div class="form-group">
						<label for="login-pwd">Password</label>
						<input type="password" class="form-control" id="login-pwd" placeholder="Enter Password" ng-model='userFormLogin.password' autofillfix />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block" ng-click="login()">Login</button>
					</div>
				</form>

				<a href="#/forgot_password">
					<i class="glyphicon glyphicon-asterisk"></i> Forgot your password?
				</a>
			</div>
			
		</div>
	</div>
</div>
