<div class="container">
	<div class="row">
		<div class="col-md-12">

			<div class="page-header">
				<h1>{{collection.label}} <small>Index Page</small></h1>
			</div>
			
			<div class="row" ng-hide="hidePaginate">
				<div class="col-md-12">
					  <ul id="paginate-collection" class="pagination"></ul>
				</div>
			</div>

			<table class="table table-striped table-bordered" align="center">
				<thead>
					<tr>
						<th class="table-header" ng-repeat="th in collection.header" ng-class="selectClass(th)" ng-click="changeSorting(th)">
							{{th.label}}
						</th>
						<th width="170px" class="text-center" ng-show="isAdmin || isSuperAdmin">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="document in collection.documents">
						<td ng-repeat="field in document.data" >
							<a ng-show="field.selectable" href="#/collections/{{collection.id}}/{{document.id}}">
								{{field.data}}
							</a>
							<span ng-show="field.selectable === false">
								{{field.data}}
							</span>
						</td>
						<td ng-show="isAdmin || isSuperAdmin">
							<div class="btn-toolbar actions">
								<div class="btn-group">
									<a href="#/collections/{{collection.id}}/{{document.id}}/edit" class="btn btn-default">
										<i class="glyphicon glyphicon-pencil"></i> Edit 
									</a>
									<button role="button" class="btn btn-default" ng-click="delete_document(document)">
										<i class="glyphicon glyphicon-trash"></i> Delete
									</button>
									
								</div>
							</div>						
						</td>
					</tr>
				</tbody>
			</table>

			<p ng-show="collection.documents.length === 0" class="alert alert-info">
				There is no document to show.
			</p>
			
		</div>
	</div>
</div>
