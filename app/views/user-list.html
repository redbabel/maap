<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Users List <small></small></h1>
			</div>

			<div class="row">
				<div class="col-sm-12">				

					<div class="panel panel-default">
					  <div class="panel-heading">
					  	<div class="row">	
			  				<div class="col-xs-10">
			  					<div class="row" ng-hide="hidePaginate">
										<div class="col-md-12">
												<ul id="paginate-collection" class="pagination"></ul>
										</div>
									</div>
			  				</div>
			  				<div class="col-xs-2">
			  					<a ng-show="isAdmin || isSuperAdmin" href="#/create_user" class="btn btn-success btn-block">
			  						<i class="icon-addfriend"></i> Create User
			  					</a>
			  				</div>
			  			</div>
					  </div>
					  <div class="panel-body">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Users</th>
										<th width="170px" class="text-center">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="user in userslist.users ">
										<td><a href="#/users/{{user._id}}">
											<i class="glyphicon glyphicon-user"></i> 
											{{user.email}}</a>
										</td>
										<td>
											<div class="btn-toolbar actions">
												<div class="btn-group" ng-if="user.level != 3 && user.email != profile.email">
													<a href="#/users/{{user._id}}/edit" class="btn btn-primary" ng-click="editUser(user)">
														<i class="glyphicon glyphicon-pencil"></i> Edit 
													</a>
													<button role="button" class="btn btn-danger" ng-click="deleteUser(user)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
												</div>
												<div class="btn-group" ng-if="user.level == 3 || user.email == profile.email">
													<button class="btn btn-primary disabled">
														<i class="glyphicon glyphicon-pencil"></i> Edit 
													</button>
													<button role="button" class="btn btn-danger disabled"><i class="glyphicon glyphicon-trash"></i> Delete</button>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
